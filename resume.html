<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <input type="text" id="search" placeholder="Search for a job...">
        <div id="resume-info">
            <button id="prev" onclick="prevApplicant()">Previous</button>
            <button id="next" onclick="nextApplicant()">Next</button>
            <div id="applicant-details"></div>
        </div>
        <p id="search-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
